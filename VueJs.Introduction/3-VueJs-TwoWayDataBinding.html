<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="sayi">
        <p> {{sayi}} </p>
        <button @click="arttir"></button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                sayi: 0
            },
            methods: {
                arttir(){
                    this.sayi++;
                }
            },
        });
    </script>
</body>
</html>
